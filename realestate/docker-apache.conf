<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Block access to sensitive files
    <FilesMatch "^\.env">
        Require all denied
    </FilesMatch>

    <FilesMatch "^\.git">
        Require all denied
    </FilesMatch>

    # Prevent access to logs, env, config files, etc.
    <FilesMatch "\.(log|env|json|config|lock|md|gitignore|gitattributes)$">
        Require all denied
    </FilesMatch>

    # Handle PHP files
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
